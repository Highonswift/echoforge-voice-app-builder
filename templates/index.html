<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoForge - Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Page-specific background */
        body {
            --background-url: 'https://picsum.photos/seed/echoforge-app/1920/1080';
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="content-card mx-auto">
            <header class="mb-4">
                <h1>EchoForge</h1>
                <p class="lead">Describe the website you want to build using your voice.</p>
            </header>

            <main id="main-content">
                <button id="recordButton" class="btn btn-primary btn-lg rounded-circle d-flex align-items-center justify-content-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
                <p id="statusText" class="mt-4">Click the button and start speaking</p>
            </main>

            <div id="transcription-container" class="mt-4 d-none">
                <h4>Here's what I understood:</h4>
                <blockquote class="blockquote">
                    <p id="transcriptionText" class="mb-0"></p>
                </blockquote>
            </div>

            <div id="results" class="mt-5 d-none">
                <h2>Your Website is Ready!</h2>
                <p>EchoForge has generated the following website based on your description:</p>
                <a id="websiteLink" href="#" target="_blank" class="btn btn-success">Visit Your New Website</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
