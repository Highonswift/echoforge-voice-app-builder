<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoForge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center my-5">
        <header class="mb-4">
            <h1>EchoForge</h1>
            <p class="lead">Describe the website you want to build using your voice.</p>
        </header>

        <main id="main-content">
            <button id="recordButton" class="btn btn-primary btn-lg rounded-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
            <p id="statusText" class="mt-3 text-muted">Click the button and start speaking</p>
        </main>

        <!-- *** NEW SECTION ADDED HERE *** -->
        <div id="transcription-container" class="mt-4 d-none">
            <h4>Here's what I understood:</h4>
            <blockquote class="blockquote">
                <p id="transcriptionText" class="mb-0"></p>
            </blockquote>
        </div>
        <!-- *** END OF NEW SECTION *** -->


        <div id="results" class="mt-5 d-none">
            <h2>Your Website is Ready!</h2>
            <p>EchoForge has generated the following website based on your description:</p>
            <a id="websiteLink" href="#" target="_blank" class="btn btn-success">Visit Your New Website</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
