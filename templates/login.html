<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoForge - API Keys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center my-5">
        <header class="mb-4">
            <h1>EchoForge</h1>
            <p class="lead">Please provide your API keys to proceed.</p>
        </header>
        <main id="main-content">
            <form action="/save-keys" method="POST" class="mx-auto" style="max-width: 500px;">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="deepgram_api_key" name="deepgram_api_key" placeholder="Deepgram API Key" required>
                    <label for="deepgram_api_key">Deepgram API Key</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="tenweb_api_key" name="tenweb_api_key" placeholder="10Web API Key" required>
                    <label for="tenweb_api_key">10Web API Key</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Keys and Proceed</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
